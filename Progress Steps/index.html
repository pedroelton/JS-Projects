<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Progress Steps - UI/UX Element</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet"> -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>


    <h1>Progress Steps - UI/UX Element</h1>

    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <div class="btn-group">
            <button class="btn a-btn sm" id="prev" disabled>Previous</button>
            <button class="btn a-btn sm" id="next">Next</button>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
