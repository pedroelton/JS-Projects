<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Supermarket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet"> -->
    <link rel="stylesheet" href="/Supermarket List/style.css">

</head>

<body>


    <!-- Suypermarket List -->


    <header>
        <h1>OSK Supermarket</h1>
        <h2>App - Supermarket List</h2>
        <hr>
    </header>
    <div class="list-form">
        <div class="field-name">
            <label for="form-field-name">Products name: </label>
            <input type="text" required="required" placeholder="ex: Bread" id="form-field-name">
        </div>
        <div class="field-price">
            <label for="form-field-price">Price: </label>
            <input type="text" required="required" placeholder="ex: R$9,90" id="form-field-price">
        </div>
        <div class="submit-form">
            <button class="btn a-btn md" name="action" value="insert">Submit</button>
        </div>
    </div>

    <main>
        <div class="products-list">
            <div class="single-products-list">
                <h3 class="product-name">Sushi</h3>
                <h3 class="product-price"><span>$20.00</span></h3>
            </div>
            <div class="single-products-list">
                <h3 class="product-name">Snacks</h3>
                <h3 class="product-price"><span>$15.00</span></h3>
            </div>
            <div class="single-products-list">
                <h3 class="product-name">Fruits</h3>
                <h3 class="product-price"><span>$35.00</span></h3>
            </div>
            <div class="single-products-list">
                <h3 class="product-name">Shampoo</h3>
                <h3 class="product-price"><span>$25.00</span></h3>
            </div>
        </div>
        <div class="total-product-sum">
            <h2 class="total-sum">TOTAL: </h2>
            <h2 class="total-price">R$95</h2>
        </div>
    </main>


    <footer class="copyright">
        <a href="https://pedroelton.com">Powered by: pedroelton.com</a> - Instagram.com/pedroelton - <i
            class="fas fa-copyright    "></i>
        Copyright 2021 - All
        rights
        reserved
    </footer>



    <script src="/Supermarket List/index.js"></script>
</body>

</html>
