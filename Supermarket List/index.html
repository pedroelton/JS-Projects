<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Supermarket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet"> -->
    <link rel="stylesheet" href="/Supermarket List/style.css">

</head>

<body>


    <!-- Suypermarket List -->


    <header>
        <h1>OSK Supermarket</h1>
        <h2>App - Supermarket List</h2>
        <hr>
    </header>
    <div class="list-form">
        <div class="field-name">
            <label for="form-field-name">Products name: </label>
            <input type="text" required="required" placeholder="ex: Bread" id="form-field-name" name="product-name">
        </div>
        <div class="field-price">
            <label for="form-field-price">Price: </label>
            <input type="number" required="required" placeholder="ex: R$9,90" id="form-field-price" name="product-price"
                step="0.01">
        </div>
        <div class="submit-form">
            <button class="btn a-btn md" name="action" value="insert" type="submit"> <i class="fas fa-plus-circle    ">
                </i> Add</input>
        </div>
    </div>

    <main>
        <div class="products-list">
            <div class="total-product-sum">
                <h2 class="total-sum">TOTAL: </h2>
                <h2 class="total-price">R$ 0</h2>
            </div>
    </main>


    <footer class="copyright">
        <i class="fas fa-user-astronaut    "></i><a href="https://pedroelton.com">Powered by:
            pedroelton.com</a> - <a href="https://pedroelton.com">Instagram.com/pedroelton</a>

    </footer>



    <script src="/Supermarket List/index.js"></script>
</body>

</html>
