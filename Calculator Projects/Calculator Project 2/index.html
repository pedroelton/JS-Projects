<!doctype html>
<html>

<head>
    <title>iOS Calculator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Allura&family=Bebas+Neue&family=Fira+Code:wght@300;400;500;600;700&family=Herr+Von+Muellerhoff&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Open+Sans:wght@300;400;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Titan+One&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Artifika&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <header>
        <h1>Project 2.0 - iOS Calculator Clone</h1>
        <hr>
    </header>



    <div class="calc">
        <div class="ios-bar">
            <i class="fa fa-circle close" aria-hidden="true"></i>
            <i class="fa fa-circle minimize" aria-hidden="true"></i>
            <i class="fa fa-circle expand" aria-hidden="true"></i>
        </div>
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="double bg-darker calc-button">C</button>
                <button class="bg-darker calc-button"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button class="bg-orange calc-button">รท</button>
            </div>
            <div class="calc-button-group">
                <div class="calc-row">
                    <button class="bg-lighter calc-button">7</button>
                    <button class="bg-lighter calc-button">8</button>
                    <button class="bg-lighter calc-button">9</button>
                    <button class="bg-orange calc-button">ร</button>
                </div>
                <div class="calc-row">
                    <button class="bg-lighter calc-button">4</button>
                    <button class="bg-lighter calc-button">5</button>
                    <button class="bg-lighter calc-button">6</button>
                    <button class="bg-orange calc-button">-</button>
                </div>
                <div class="calc-row">
                    <button class="bg-lighter calc-button">3</button>
                    <button class="bg-lighter calc-button">2</button>
                    <button class="bg-lighter calc-button">1</button>
                    <button class="bg-orange calc-button">+</button>
                </div>
                <div class="calc-row">
                    <button class="bg-lighter triple calc-button">0</button>
                    <button class="bg-orange calc-button">=</button>
                </div>
            </div>
        </section>
    </div>



    <script src="/index.js"></script>
</body>

</html>
